<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <link href="static/styles.css" rel="stylesheet">
    </head>
    <body>
        


         {% if draw %}
            <div>
                    <h1> Game Drawn</h1>
            </div>
         {% endif %}
         {% if winnerFound %}
            <div>
                    <h1> WINNER is {{winner}}</h1>
            </div>
         {% endif %}
        <table>
            {% for i in range(3) %}
                <tr>
                    {% for j in range(3) %}
                        <td>
                            {% if game[i][j] %}
                                {{ game[i][j] }}
                            {% else %}
                                <a href="{{ url_for('play', row=i, col=j) }}">Play {{turn}}</a>
                            {% endif %}
                        </td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
    </body>
</html>
